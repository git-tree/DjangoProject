<!DOCTYPE html>
<html lang="en">
{% extends 'static.html' %}
{% load static %}
<head>
    <meta charset="UTF-8">
    {% block title %}
    <title>修改个人信息</title>
    {% endblock %}
</head>
<body>
{% block static %}
<div class="wrapper wrapper-content ">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="editform">
                            {% csrf_token %}
                            <input type="hidden" value="{{ data.id }}" id="id" name="id">
                            <input type="hidden" value="{{ data.pid }}" id="pid" name="pid">
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="username">姓名:</label>
                                <div class="col-sm-8">
                                    <input id="username" name="username" class="form-control" type="text"
                                           value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="email">邮箱:</label>
                                <div class="col-sm-8">
                                    <input id="email" name="email" class="form-control" type="text"
                                            value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="sex">性别:</label>
                                <div class="col-sm-8">
                                    <input id="sex" name="sex" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <button type="button" onclick="upDate()" class="btn btn-primary btn-block">提交
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="{% static 'js/upuserInfo.js' %}"></script>
{% endblock %}
</body>
</html>
