<!DOCTYPE html>
<html lang="en">
{% extends 'static.html' %}
{%  load static %}
<head>
    <meta charset="UTF-8">
    {% block title %}
    <title>注册</title>
    {% endblock %}
</head>
<body>
{% block static %}


<form id="registform" role="form" class="layui-form">
{% csrf_token %}
  <div class="layui-form-item col-sm-12"  >
    <label for="username">账号</label>
    <input type="text" required  lay-verify="required" class="form-control " id="username"  name="username" onblur="checkexist()">
      <div id="isexist" style="text-align: center;"></div>
  </div>
  <div class="layui-form-item col-sm-12">
    <label for="password">密码</label>
    <input type="password" required  lay-verify="required" class="form-control" id="password" name="password">
  </div>
<div class="layui-form-item col-sm-12">
    <label for="sex">性别</label>
      <input type="radio" id="sex" name="sex" value="男" title="男">
      <input type="radio" id="sex" name="sex" value="女" title="女" checked>
      <input type="radio" id="sex" name="sex" value="保密" title="保密">
</div>

     <div class="layui-form-item col-sm-12">
    <label for="email" >邮件</label>
    <input type="email" required lay-verify="email" class="form-control" id="email" name="email">
  </div>
    <div class="form-group col-sm-12" >
        <button  class="layui-btn btn-block" lay-submit lay-filter="formDemo" >注册</button>
    </div>
</form>
<script src="{% static 'js/regist.js' %}"></script>
{% endblock %}
</body>
</html>
